files:
  "01-example.sh":
    scans:
      - example-sh
  "**/*.sh":
    scans:
      - shell-sec
scans:
  "example-sh":
    type: "regexp"
    source: "date"
    args:
      regexp: "^example_day=(?P<Version>\\d+)"
      dateFmt: "+%d"
  "shell-sec":
    type: "regexp"
    source: "date"
    args:
      regexp: "^example_sec=(?P<Version>\\d+)"
      dateFmt: "+%S"
sources:
  "date":
    type: "custom"
    args:
      cmd: "date {{ .ScanArgs.dateFmt }}"
