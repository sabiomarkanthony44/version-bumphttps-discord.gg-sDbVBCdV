files:
  "Dockerfile*":
    scans:
      - docker-arg-alpine
      - docker-arg-go
      - docker-arg-go-tag
  ".github/workflows/*.yml":
    scans:
      - gha-golang-matrix
      - gha-golang-release
      - gha-uses
  "Makefile":
    scans:
      - makefile-markdown-lint
      - makefile-staticcheck
  "go.mod":
    scans:
      - go-mod-golang-release

scans:
  docker-arg-alpine:
    type: "regexp"
    source: "registry-digest-arg"
    args:
      regexp: '^ARG ALPINE_VER=(?P<Tag>[a-z0-9\-\.]+)@(?P<Version>sha256:[0-9a-f]+)\s*$'
      image: "alpine"
  docker-arg-go:
    type: "regexp"
    source: "registry-digest-arg"
    args:
      regexp: '^ARG GO_VER=(?P<Tag>[a-z0-9\-\.]+)@(?P<Version>sha256:[0-9a-f]+)\s*$'
      image: "golang"
  docker-arg-go-tag:
    type: "regexp"
    source: "registry-golang-latest"
    args:
      regexp: '^ARG GO_VER=(?P<Version>[a-z0-9\-\.]+)-alpine@(?P<SHA>sha256:[0-9a-f]+)\s*$'
  gha-golang-matrix:
    type: "regexp"
    source: "registry-golang-matrix"
    args:
      regexp: '^\s*gover: (?P<Version>\[["0-9, \.]+\])\s*$'
  gha-golang-release:
    type: "regexp"
    source: "registry-golang-latest"
    args:
      regexp: '^\s*RELEASE_GO_VER: "(?P<Version>[0-9\.]+)"\s*$'
  gha-uses:
    type: "regexp"
    source: "gha-uses"
    args:
      regexp: '^\s+-?\s+uses: (?P<Repo>[^@]+)@(?P<Version>v\d+)\s*$'
  go-mod-golang-release:
    type: "regexp"
    source: "registry-golang-latest"
    args:
      regexp: '^go (?P<Version>[0-9\.]+)\s*$'
  makefile-markdown-lint:
    type: "regexp"
    source: "registry-tag-arg-semver"
    args:
      regexp: '^MARKDOWN_LINT_VER\?=(?P<Version>v[0-9\.]+)\s*$'
      repo: "ghcr.io/igorshubovych/markdownlint-cli"
  makefile-staticcheck:
    type: "regexp"
    source: "git-tag-semver"
    args:
      regexp: '^STATICCHECK_VER\?=(?P<Version>v[0-9\.]+)\s*$'
      repo: "github.com/dominikh/go-tools"

sources:
  gha-uses:
    type: "git"
    key: "{{ .ScanMatch.Repo }}"
    args:
      type: "tag"
      url: "https://github.com/{{ .ScanMatch.Repo }}.git"
    filter:
      expr: 'v\d+$'
  git-tag-semver:
    type: "git"
    key: "{{ .ScanArgs.repo }}"
    args:
      type: "tag"
      url: "https://{{ .ScanArgs.repo }}.git"
    filter:
      expr: '^v[0-9]+\.[0-9]+\.[0-9]+$'
    sort:
      method: "semver"
  registry-digest-arg:
    type: "registry"
    key: "{{ .ScanArgs.image }}:{{.ScanMatch.Tag}}"
    args:
      image: "{{ .ScanArgs.image }}:{{.ScanMatch.Tag}}"
  registry-golang-latest:
    type: "registry"
    key: "golang-latest"
    args:
      repo: "golang"
      type: "tag"
    filter:
      expr: '^\d+\.\d+$'
    sort:
      method: "semver"
  registry-golang-matrix:
    type: "registry"
    key: "golang-matrix"
    args:
      repo: "golang"
      type: "tag"
    filter:
      expr: '^\d+\.\d+$'
    sort:
      method: "semver"
    template: '["{{ index .VerMap ( index .VerList 2 ) }}", "{{ index .VerMap ( index .VerList 1 ) }}", "{{ index .VerMap ( index .VerList 0 ) }}"]'
  registry-tag-arg-semver:
    type: "registry"
    key: "{{ .ScanArgs.repo }}"
    args:
      type: "tag"
      repo: "{{ .ScanArgs.repo }}"
    filter:
      expr: '^v[0-9]+\.[0-9]+\.[0-9]+$'
    sort:
      method: "semver"
